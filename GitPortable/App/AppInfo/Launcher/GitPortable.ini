[Environment]
HOME=%PAL:DataDir%\home
PATH=%PAL:AppDir%\Git\cmd;%PATH%

[Launch]
ProgramExecutable=Git\Git Bash.vbs
ProgramExecutableWhenParameters=Git\cmd\gitk.cmd
SingleAppInstance=false
DirectoryMoveOK=yes

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\home\.gitconfig
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%
Replace=%PAL:Drive%%PAL:PackagePartialDir%

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\home\.gitconfig
Find=%PAL:LastDrive%/
Replace=%PAL:Drive%/